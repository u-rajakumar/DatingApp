<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4"><h1>Your Profile</h1></div>
    <div class="col-sm-8">
      <div *ngIf="editForm.dirty" class="alert alert-info">
        <strong>Information:</strong> You have made changes. Any unsaved changes will be lost!
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img src="{{user.photoUrl}}" alt="{{user.knownAs}}" class="card-img-top img-thumbnail"/>
        <div class="card-body">
          <div>
            <strong>Location:</strong>
            <p>{{user.city}}, {{user.country}}</p>
          </div>
          <div>
            <strong>Age:</strong>
            <p>{{user.age}}</p>
          </div>
          <div>
              <strong>Last Active:</strong>
              <p>{{user.lastActive}}</p>
            </div>
            <div>
                <strong>Member since:</strong>
                <p>{{user.created}}</p>
              </div>
        </div>
        <div class="card-footer">
            <button [disabled]="!editForm.dirty" form="editForm" class="btn btn-success btn-block">Save Changes</button>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
        <div class="tab-panel">
          <tabset class="member-tabset">
            <tab heading="Edit Profile">
              <form #editForm="ngForm" id="editForm" (ngSubmit)="updateUser()">
                  <h4>Description</h4>
                  <textarea name="introduction" [(ngModel)]="user.introduction" rows="6" class="form-control"></textarea>
                  <h4>Looking For</h4>
                  <textarea name="lookingFor" [(ngModel)]="user.lookingFor" rows="6" class="form-control"></textarea>
                  <h4>Interests</h4>
                  <textarea name="interests" [(ngModel)]="user.interests" rows="6" class="form-control"></textarea>
                  <h4>Location Details</h4>
                  <div class="form-inline">
                    <label for="city">City</label>
                    <input type="text" name="city" class="form-control" [(ngModel)]="user.city">
                    <label for="country">Country</label>
                    <input type="text" name="country" class="form-control" [(ngModel)]="user.country">
                  </div>
              </form>            
            </tab>
            <tab heading="Edit Photos">
              <p>Photo edit will go here</p>
            </tab>
          </tabset>
        </div>
    </div>
  </div>
</div>
